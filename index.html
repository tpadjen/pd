<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <link rel="stylesheet" href="css/styles.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Everyone Can Code, Even You!</h1>
        </section>
        <section id="quote-slide" data-background-image="img/sky.jpg">
          <div class="card">
            <h3 class="quote">Computer science is as much about computers as astronomy is about telescopes.</h3>
            <h3 class="author">-- Edsgar Dijkstra</h3>
          </div>
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,

        // Parallax background image
        // parallaxBackgroundImage: 'img/sky.jpg', // e.g. "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg"

        // // Parallax background size
        // parallaxBackgroundSize: '1024px 720px', // CSS syntax, e.g. "2100px 900px" - currently only pixels are supported (don't use % or auto)

        // // Number of pixels to move the parallax background per slide
        // // - Calculated automatically unless specified
        // // - Set to 0 to disable movement along an axis
        // parallaxBackgroundHorizontal: 200,
        // parallaxBackgroundVertical: 50,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });

      // var card = $('.card_body');

      // setTimeout(function(){
      //   card.addClass('active');
      // }, 500);
    </script>
  </body>
</html>
